<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raças de Dogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h1>Qual raça de cachorro você deseja conhecer hoje?</h1>
        <br>
        <form class="row g-3">
            <div class="col-auto">
                <label for="raca" class="visually-hidden">Raça:</label>
                <input type="text" class="form-control" id="raca" placeholder="Raça">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" onclick="pesquisarRaca()">Pesquisar</button>
            </div>
        </form>
        <br>
        <div id="resposta"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
