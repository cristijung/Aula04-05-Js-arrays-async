<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dog API - Raças de Dogs</title>
    <script src="./script-api.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <h1>Raça Cachorros</h1>
      <h2>Qual raça de cachorro você deseja conhecer?</h2>
      <hr/>
      <form class="row g-3">
        <div class="col-auto">
            <label for="raca" class="visually-hidden">Raça</label>
            <input type="text" class="form-control" id="raca" placeholder="Raça"/>            
        </div>

        <div class="col-auto">
            <button type="button" class="btn btn-dark mb-3" onclick="pesquisaRaca()">Pesquisar raça</button>            
        </div>
      </form>
      <hr/>

      <div id="resposta"></div>   


    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
